<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question Sets - Study App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Study Question Sets</h1>
    </header>
    <main>
      <nav id="set-list" aria-label="Question Sets">
        <!-- Dynamic List of Sets -->
      </nav>

      <section class="card">
        <h2 id="question-title" class="question">Loading questions...</h2>
        <p id="answer-text" class="answer"></p>

        <div class="controls">
          <button id="prev-btn" disabled>← Previous</button>
          <button id="next-btn" disabled>Next →</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
